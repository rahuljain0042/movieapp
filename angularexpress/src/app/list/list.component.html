
<br>
<div class ="container">
<div class="row">
  

 <div class="col-sm-6 col-md-4 col-lg-4 mt-4" *ngFor="let movie of movieList">
                <div class="card card-inverse card-info">
                    <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="Card image cap">
                    <div class="card-block">
                        <figure class="profile profile-inline">
                            <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}"  class="profile-avatar" alt="">
                        </figure><br>
                        <h4 class="card-title">Movie: {{movie.author}}</h4>
                        <div class="card-text">
                        <h5>Release Date: {{movie.title}}</h5>
                        <h5>Popularity:   {{movie.popularity}}</h5>
                        <h5>Vote Average:   {{movie.vote_average}}</h5>
                          
                        </div>
                    </div>
                    <div class="card-footer">
                        <button (click)="add(movie)" class="btn btn-info btn-sm">Add to Favourite</button>
                    </div>
                </div>
            </div>
            </div>
            </div>
